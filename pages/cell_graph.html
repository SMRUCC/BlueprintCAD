<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Quick Sigma.js Example</title>
    <script src="./js/sigma.min.js"></script>
    <script src="./js/graphology.umd.min.js"></script>
</head>

<body style="background: lightgrey">
    <div id="container" style="width: 800px; height: 600px; background: white"></div>
    <script>
        // Create a graphology graph
        const graph = new graphology.Graph();
        graph.addNode("1", { label: "Node 1", x: 0, y: 0, size: 10, color: "blue" });
        graph.addNode("2", { label: "Node 2", x: 1, y: 1, size: 20, color: "red" });
        graph.addEdge("1", "2", { size: 5, color: "purple" });

        // Instantiate sigma.js and render the graph
        const sigma_graph = new Sigma(graph, document.getElementById("container"));

        sigma_graph.startForceAtlas2({
            barnesHutOptimize: true,
            outboundAtttCompensation: false,
            interations: 1000,
            slowDown: 1,
            linLogMode: false,
            edgeWeightInfluence: 0.1
        });
    </script>
</body>

</html>
